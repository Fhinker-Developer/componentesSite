    <script>
      // alert("ola mundo")
      const ALL_BUTTON_NAVEGATION = document.querySelectorAll(".side-bar a");
      const all_sections = document.querySelectorAll("main section");
      const MENU = document.querySelector(".header-menu");
      const BUTTON_MINIFY = document.getElementById("btn-expand");
      const WINDOWS_SECTIONS = document.querySelectorAll("main section");

      /* ready */

      function ready() {
        WINDOWS_SECTIONS[0].style.zIndex = 100;
        ALL_BUTTON_NAVEGATION[0].classList.add("btn-active");
      }

      ready(); //obrigatorio ser executado no inicio

      BUTTON_MINIFY.addEventListener("click", () => {
        MENU.classList.toggle("minify-menu");
      });

      all_sections.forEach(function (window, index) {});

      ALL_BUTTON_NAVEGATION.forEach(function (element, index) {
        element.addEventListener("click", function () {
          // alert(element.textContent)

          element.classList.add("btn-active");
          // element.textContent="bvvvv"

          WINDOWS_SECTIONS[index].style.zIndex = "10";
          // alert(ALL_BUTTON_NAVEGATION.length);

          for (n = 0; n < ALL_BUTTON_NAVEGATION.length; n++) {
            if (n != index) {
              WINDOWS_SECTIONS[n].style.zIndex = "0";
              ALL_BUTTON_NAVEGATION[n].classList.remove("btn-active");
            }
          }
        });
      });
    </script>
